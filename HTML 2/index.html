<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AltSchool Sign-UP Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="left-section">
      <img src="images/Study-img-removebg-preview.png" alt="Study-img">
      <h1>Learn highly sought after skills without hassle</h1>
      <ul>
        <li>
          <a href="https://x.com/AltSchoolAfrica">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/altschoolafrica/?hl=en">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/@AltSchoolAfrica/">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://x.com/AltSchoolAfrica">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
      </ul>

      <p><b>2025 © AltSchool Africa. All rights reserved.</b></p>
    </div>

    <div class="right-section">
      <nav>
        <p><b>Already an AltScholar? <a href="https://portal.altschoolafrica.com/auth/signin">Sign In!</a></b></p>
      </nav>

      <h2>Signup</h2>
      <p class="parag">Take the next steps to apply at AltSchool Africa</p>

      <div class="form-container">
        <form action="">
          <div class="input-group">
            <div class="input-container">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="First Name" required>
            </div>

            <div class="input-container">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Email" required>
            </div>

            <div class="input-container">
              <label for="gender">Gender</label>
              <select name="" id="gender" required>
                <option value="" disabled selected>Select Here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="input-group date-group">
            <div class="input-container">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required>
            </div>

            <div class="input-container">
              <label for="phone-num">Phone Number</label>
              <input type="text" id="phone-num" placeholder="Phone Number" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <label for="country">Country of Residence</label>
              <input type="text" id="country" placeholder="Country of Residence" required>
            </div>

            <div class="input-container">
              <label for="state">State of Residence</label>
              <input type="text" id="state" placeholder="State of Residence" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <label for="password">Password</label>
              <input type="text" id="password" placeholder="Password" required>
            </div>

            <div class="input-container">
              <label for="confirm-pass">Confirm Password</label>
              <input type="text" id="confirm-pass" placeholder="Confirm Password" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <label for="how?">How did you hear about us?</label>
              <input type="text" id="how" placeholder="Optional: Let us know how you found us">
            </div>
          </div>
        </form>
      </div>

      <div class="foot-note">
        <p>By clicking continue, I agree to <span>Terms of Use</span> 
           and acknowledge that I have read the 
           <span>Privacy Policy</span>.
        </p>
      </div>

      <div class="btn-container">
        <button>Signup →</button>
      </div>
    </div>
  </section>
</body>
</html>
